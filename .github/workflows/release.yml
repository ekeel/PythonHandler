name: Release
on:
  push:
    branches: ["main"]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 6.0.x
      - name: Restore dependencies
        run: dotnet restore
      - name: Build
        run: dotnet build --no-restore
      - name: Test
        run: dotnet test --no-build --verbosity normal
      - name: Push to Nuget
        run: dotnet nuget push *.nupkg --api-key oy2mrjxofgvoz4l53ezahlwuco3ntjuurb3coft7d6gbv4 --source https://api.nuget.org/v3/index.json