name: Release
on:
  pull_request:
    branches: ["main"]
    types: ["closed"]
  workflow_dispatch:
  
jobs:
  build:
    if: (!(github.event_name == 'pull_request' && github.event.action == 'closed' && !github.event.pull_request.merged) && !(github.event_name == 'pull_request' && github.event.action == 'labeled' && github.event.label.name != 'publish_nuget')) || (github.event_name == 'workflow_dispatch')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 6.0.x
      - name: Restore dependencies
        run: dotnet restore
      - name: Build
        run: dotnet build --no-restore -c Release
      - name: Test
        run: dotnet test --no-build --verbosity normal -c Release
      - name: Push to Nuget
        run: |
            files=( ./PythonHandler/bin/Release/*.nupkg )
            dotnet nuget push "${files[0]}" --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json